<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML to JavaScript INNERHTML</title>

</head>

<body>
<form id="form1" name="form1" method="post"><li>

  <p><textarea id="code"></textarea>
  </p>
<input name="Convert" type="button" title="Convert" value="Convert" onClick="convert()">
  <p>
  <textarea id="js"></textarea>
  </p>
  
</li>
</form>
<script>
function convert() {
	var code = document.getElementById("code").value;
	document.getElementById("js").value = code;
}
</script>
</body>
</html>
